<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - YourCompany</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #fff; color: #333; }
    header { background: #008080; padding: 1rem 2rem; color: white; }
    nav { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; }
    .nav-links { display: flex; gap: 1rem; }
    .nav-links a { color: white; text-decoration: none; }
    section { padding: 4rem 2rem; max-width: 800px; margin: auto; }
    form input, form textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #008080;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
    }
    footer { background: #f4f4f4; text-align: center; padding: 2rem; font-size: 0.9rem; color: #999; }
    @media (max-width: 600px) {
      nav { flex-direction: column; align-items: flex-start; }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div><strong>YourCompany</strong></div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
      </div>
    </nav>
  </header>
  <section>
    <h1>Contact Us</h1>
    <form>
      <label>Name:</label>
      <input type="text" name="name" required />
      <label>Email:</label>
      <input type="email" name="email" required />
      <label>Message:</label>
      <textarea name="message" rows="5" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>
  <footer>
    &copy; 2025 YourCompany. All rights reserved.
  </footer>
</body>
</html>
